<div class="text-center">
  <button routerLink="admin" class="btn btn-primary">Admin Panel</button>
</div>
<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts"
>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  ></app-post>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю посты...</p>
</ng-template>
